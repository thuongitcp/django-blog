{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}
<div class="card mx-auto" style="max-width: 520px; margin-top:40px;">
<article class="card-body">
    <header class="mb-4"><h3 class="card-title" style="text-align: center;">Login</h3></header>
    <hr>
    <div class="row">
        <div style="width:100%">
            <form action="{% url 'login' %}" method="POST" style="margin: auto;">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-warning" style="float:right">Login</button>
            </form>
        </div>
        
    </div>
</article><!-- card-body.// -->
</div> <!-- card .// -->
<br/><br/>
{% endblock content %}
