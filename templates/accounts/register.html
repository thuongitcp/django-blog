{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="card mx-auto" style="max-width:520px; margin-top:40px;">
<article class="card-body">
    <header class="mb-4"><h3 class="card-title" style="text-align: center;">Register</h3></header>
    <hr>
    <div class="row">
        <div class="col-6">
            <form action="{% url 'register' %}" method="POST" style="width: 480px; margin: auto;">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-warning" style="float:right">Register</button>
            </form>
        </div>
        
    </div>
</article><!-- card-body.// -->
</div> <!-- card .// -->
<br/><br/>
{% endblock content %}
