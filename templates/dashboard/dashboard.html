{% extends 'base.html'%}

{% block content %}
<hr>
<div class="row mb-2">
    <!-- Left sidebar content -->
    <!-- Load the sidebar -->
    {% include 'dashboard/sidebar.html'%}
    <!-- Right sidebar content -->
    <div class="col-md-9">
        <span>Logged in as <b>{{ user }}</b></span>

        <div class="row mt-2">
            <div class="col">
                <div class="card border-default mb-3">
                    <div class="card-header text-center text-uppercase font-weight-bold">All Categories</div>
                    <div class="card-body text-dark">
                        <h5 class="card-text text-center">{{ category_count }}</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card border-default mb-3">
                    <div class="card-header text-center text-uppercase font-weight-bold">All Posts</div>
                    <div class="card-body text-dark">
                        <h5 class="card-text text-center">{{ blogpost_count }}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content  %}
